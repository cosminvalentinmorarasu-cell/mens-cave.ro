<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEN'S CAVE BARBERSHOP</title>

  <!-- Font Caviar Dreams -->
  <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">

  <!-- Font Awesome pentru iconițe -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Reset și body */
    body {
      margin: 0;
      font-family: 'Caviar Dreams', sans-serif;
      background-color: #000;
      color: #fff;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Fundal PNG subtil peste negru */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.08; /* subtil, pentru a nu acoperi conținutul */
      z-index: 0;
    }

    /* Container principal */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Logo */
    .logo {
      width: 220px;
      height: auto;
      background-image: url('logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(209,184,122,0.5);
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 4px;
      margin: 0 0 10px 0;
    }

    h2 {
      font-weight: 300;
      font-size: 1.4rem;
      letter-spacing: 2px;
      color: #d1b87a;
      margin-bottom: 60px;
    }

    /* Secțiuni */
    .section {
      margin-bottom: 50px;
    }

    /* Butoane */
    .button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 15px 35px;
      border: 1px solid #d1b87a;
      border-radius: 30px;
      color: #d1b87a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      margin: 10px 0;
    }

    .button:hover {
      background-color: #d1b87a;
      color: #000;
    }

    .social-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #777;
      margin-top: 40px;
      letter-spacing: 1px;
    }

    @media (max-width: 500px) {
      h1 { font-size: 2.2rem; }
      h2 { font-size: 1rem; }
      .button { padding: 12px 25px; font-size: 1rem; }
      .logo { width: 160px; }
    }
  </style>
</head>
<body>

  <div class="content">
    <!-- Logo -->
    <div class="logo"></div>

    <!-- Titlu -->
    <h1>MEN'S CAVE</h1>
    <h2>BARBERSHOP</h2>

    <!-- Programări -->
    <div class="section">
      <a href="https://ailiber.ro/" target="_blank" class="button">
        <i class="fas fa-calendar-check"></i> Rezervă acum
      </a>
    </div>

    <!-- Locație -->
    <div class="section">
      <a href="https://maps.app.goo.gl/kE2bSATbZAFLZscQA" target="_blank" class="button">
        <i class="fas fa-map-marker-alt"></i> Vezi pe hartă
      </a>
    </div>

    <!-- Social Media -->
    <div class="section">
      <div class="social-buttons">
        <a href="https://www.instagram.com/mens.cave.barbershop.iasi?igsh=MTg0YWV6ejVqaDdmcg==" target="_blank" class="button">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://www.facebook.com/share/16zdKtTQaW/" target="_blank" class="button">
          <i class="fab fa-facebook-f"></i> Facebook
        </a>
      </div>
    </div>

    <!-- Rating Google -->
    <div class="section">
      <a href="https://www.google.com/search?q=mens+cave+barbershop+iasi&ludocid=YOUR_GOOGLE_PLACE_ID#lrd=0x0:0x0,1,,," target="_blank" class="button">
        <i class="fas fa-star"></i> Vezi ratingul pe Google
      </a>
    </div>

    <footer>© 2025 MEN'S CAVE BARBERSHOP</footer>
  </div>

</body>
</html>
