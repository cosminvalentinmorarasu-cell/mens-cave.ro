<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEN'S CAVE BARBERSHOP</title>

  <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Caviar Dreams', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(0,0,0,0.88);
      background-blend-mode: multiply;
      z-index: 0;
    }

    @keyframes glowPulse {
      0% { filter: drop-shadow(0 0 25px #d1b87a); transform: scale(1); }
      50% { filter: drop-shadow(0 0 35px #d1b87a); transform: scale(1.05); }
      100% { filter: drop-shadow(0 0 25px #d1b87a); transform: scale(1); }
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Logo central cu 20% mai mare */
    .central-logo {
      width: 504px; /* +20% fata de 420px */
      height: 504px;
      margin-bottom: 20px;
      background-image: url('logo2.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: drop-shadow(0 0 30px #d1b87a); /* glow permanent */
      transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
    }

    .central-logo:hover {
      animation: glowPulse 1.5s infinite alternate;
    }

    .button-area {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px; /* mutat un pic mai sus */
    }

    /* Buton programare cu glow galben subtil la hover */
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      border: 2px solid #d1b87a;
      border-radius: 10px;
      color: #d1b87a;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      background-color: transparent;
      box-shadow: 0 0 10px rgba(209,184,122,0.2);
      height: 50px;
    }

    .button:hover {
      background-color: rgba(209,184,122,0.15);
      color: #d1b87a;
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(209,184,122,0.4);
    }

    .button i {
      font-size: 1.3rem;
      color: #d1b87a;
      order: 2;
      margin-left: 10px;
    }

    .button span {
      order: 1;
    }

    .social-title {
      color: #d1b87a;
      font-size: 1.05rem;
      font-weight: 500;
      letter-spacing: 1px;
      margin: 20px 0 10px 0;
    }

    .social-area {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .social-button {
      color: #d1b87a;
      font-size: 2.5rem;
      transition: color 0.2s, transform 0.2s;
    }

    .social-button:hover {
      color: #fff;
      transform: translateY(-3px);
    }

    /* Meta info: Vezi locatie + © pe acelasi rand */
    .meta-info {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 0.9rem;
      color: #d1b87a;
      margin-top: 10px;
      align-items: center;
    }

    .meta-info a {
      color: #d1b87a;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: color 0.2s;
    }

    .meta-info a:hover {
      color: #fff;
    }

    .logo-top-left {
      position: absolute;
      top: 20px; left: 20px;
      width: 100px; height: 100px;
      background-image: url('logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 10;
      border-radius: 50%;
    }

    @media (max-width: 500px) {
      .central-logo {
        width: 360px; height: 360px;
      }
      .button {
        font-size: 1rem;
        padding: 12px;
      }
      .social-button {
        font-size: 2rem;
      }
      .meta-info {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>

  <div class="logo-top-left"></div>

  <div class="content">

    <div class="central-logo"></div>

    <div class="button-area">
      <a href="https://ailiber.ro/locations/347/mens-cave-barbershop" target="_blank" class="button">
        <span>Fa-ti o programare</span> <i class="fas fa-calendar-check"></i>
      </a>

      <p class="social-title">Arunca un ochi la noi in pestera</p>
      <div class="social-area">
        <a href="https://www.instagram.com/mens.cave.barbershop.iasi?igsh=MTg0YWV6ejVqaDdmcg==" target="_blank" class="social-button">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/share/16zdKtTQaW/" target="_blank" class="social-button">
          <i class="fab fa-facebook-f"></i>
        </a>
      </div>
    </div>

    <div class="meta-info">
      <a href="https://maps.app.goo.gl/kE2bSATbZAFLZscQA" target="_blank">
        <i class="fas fa-map-marker-alt"></i> Vezi locatie
      </a>
      <span>© 2025 MEN'S CAVE BARBERSHOP</span>
    </div>

  </div>

</body>
</html>
