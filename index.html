<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEN'S CAVE BARBERSHOP</title>

  <!-- Font modern -->
  <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">

  <!-- Font Awesome pentru iconițe -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #0f0f0f;
      color: #f5f5f5;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 4px;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 300;
      letter-spacing: 2px;
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #d1b87a;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      border: 1px solid #d1b87a;
      border-radius: 30px;
      color: #d1b87a;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background-color: #d1b87a;
      color: #0f0f0f;
    }

    .logo {
      width: 100px;
      height: 100px;
      background-image: url('logo.png'); /* pune logo-ul tău aici */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 20px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: #777;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="logo"></div>
  <h1>MEN’S CAVE</h1>
  <h2>BARBERSHOP</h2>

  <div class="links">
    <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://wa.me/" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    <a href="https://maps.google.com/" target="_blank"><i class="fas fa-map-marker-alt"></i> Locație</a>
  </div>

  <footer>© 2025 MEN’S CAVE BARBERSHOP</footer>

</body>
</html>
