<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEN'S CAVE BARBERSHOP</title>

  <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Reset și Setări de Bază */
    body {
      margin: 0;
      font-family: 'Caviar Dreams', sans-serif;
      background-color: #000;
      color: #fff;
      position: relative;
      height: 100vh;
      overflow: hidden; 
    }

    /* Fundalul: background.png (cel cu dungi) */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* CALEA NOUĂ: background.png */
      background-image: url('background.png'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      
      /* Strat de întunecare subtil */
      background-color: rgba(0, 0, 0, 0.9); /* Foarte închis, aproape negru solid */
      background-blend-mode: multiply; /* Asigură că dungile se văd în continuare */
      opacity: 1; 
      filter: none; 
      z-index: 0;
    }

    /* Containerul principal care ocupă toată înălțimea ecranului */
    .content {
      position: relative;
      z-index: 1;
      max-width: 900px;
      height: 100vh; 
      margin: 0 auto;
      padding: 40px 20px 0px 20px; /* Am micșorat padding-ul de jos */
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      justify-content: space-between; 
    }

    /* Zona de sus: Titlu și Logoul Stânga Sus */
    .header-area {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        position: relative; 
    }
    
    /* Logoul principal (stânga sus) - MAI MARE */
    .logo-top-left {
      position: absolute;
      top: 0px; 
      left: 0px; 
      width: 150px; /* MAI MARE */
      height: 150px;
      background-image: url('logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 10; 
      /* Am scos box-shadow-ul pentru un aspect mai curat */
    }

    /* Logoul secundar (dreapta jos) - ELEMENT DE DESIGN */
    .logo-bottom-right {
      position: fixed; 
      bottom: 0px; 
      right: 0px; 
      width: 400px; /* Foarte mare */
      height: 400px;
      /* CALEA PNG */
      background-image: url('logo2.png'); 
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 0; /* Sub butoane, doar pentru design */
      opacity: 0.05; /* Foarte transparent, ca o textură subtilă */
      filter: grayscale(100%); /* îl facem alb-negru/întunecat */
    }

    h1 {
      font-size: 3rem; 
      letter-spacing: 4px;
      margin: 0;
      padding-top: 5px; 
      color: #d1b87a;
    }

    h2 {
      font-weight: 300;
      font-size: 1.4rem;
      letter-spacing: 2px;
      color: #d1b87a;
      margin-bottom: 50px; 
    }
    
    /* Zona de Butoane (Centru) */
    .button-area {
        width: 100%;
        max-width: 600px;
        display: grid;
        grid-template-columns: 1fr 1fr; 
        gap: 20px; /* Spațiu mai mare între butoane */
        margin: auto; 
    }

    .button {
      display: flex; 
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 15px; 
      border: 1px solid #d1b87a;
      border-radius: 10px; 
      color: #d1b87a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s ease;
      /* Butoane mai elegante: Fără fundal negru */
      background-color: transparent; 
      box-shadow: none; 
      height: 60px; 
    }

    .button:hover {
      background-color: rgba(209,184,122,0.1); /* Fundal auriu subtil la hover */
      color: #d1b87a;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(209,184,122,0.3);
    }
    
    .button i {
        font-size: 1.2rem;
        color: #d1b87a;
    }

    /* Footer - FĂCUT VIZIBIL */
    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #d1b87a; /* Culoare aurie, vizibilă */
      padding: 10px 0;
      width: 100%;
    }

    /* Adaptare pentru mobil */
    @media (max-width: 700px) {
        body { overflow-y: auto; }
        .content { height: auto; justify-content: flex-start; padding-top: 40px; }
        .logo-top-left { width: 100px; height: 100px; top: 10px; left: 10px; }
        .logo-bottom-right { display: none; } /* Ascundem logo-ul mare de fundal pe mobil */
        h1 { font-size: 2.5rem; padding-top: 10px; }
        h2 { font-size: 1.2rem; margin-bottom: 30px; }
        .button-area {
            grid-template-columns: 1fr; 
            gap: 10px;
        }
        .button { padding: 12px 10px; font-size: 0.9rem; height: 50px; }
    }
  </style>
</head>
<body>

  <div class="content">
    
    <div class="header-area">
        
        <div class="logo-top-left"></div>

        <h1>MEN'S CAVE</h1>
        <h2>BARBERSHOP</h2>
    </div>

    <div class="button-area">
        
        <a href="https://ailiber.ro/" target="_blank" class="button">
          <i class="fas fa-calendar-check"></i> Rezervă acum
        </a>
        
        <a href="https://maps.app.goo.gl/kE2bSATbZAFLZscQA" target="_blank" class="button">
          <i class="fas fa-map-marker-alt"></i> Unde ne găsești
        </a>
        
        <a href="https://www.instagram.com/mens.cave.barbershop.iasi?igsh=MTg0YWV6ejVqaDdmcg==" target="_blank" class="button">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        
        <a href="https://www.facebook.com/share/16zdKtTQaW/" target="_blank" class="button">
          <i class="fab fa-facebook-f"></i> Facebook
        </a>
        
        <a href="https://www.google.com/search?q=mens+cave+barbershop+iasi&ludocid=YOUR_GOOGLE_PLACE_ID#lrd=0x0:0x0,1,,," target="_blank" class="button">
          <i class="fas fa-star"></i> Review Google
        </a>
        
        <a href="#" class="button">
          <i class="fas fa-scissors"></i> Viziunea noastră
        </a>
    </div>

    <footer>© 2025 MEN'S CAVE BARBERSHOP</footer>
  </div>

  
  <div class="logo-bottom-right"></div>

</body>
</html>
