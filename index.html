<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEN'S CAVE BARBERSHOP</title>

  <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Reset și Setări de Bază */
    body {
      margin: 0;
      font-family: 'Caviar Dreams', sans-serif;
      background-color: #000;
      color: #fff;
      position: relative;
      height: 100vh;
      overflow: hidden; /* Fără derulare pe desktop */
    }

    /* Fundalul (background.png) */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.png'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      
      /* Strat de întunecare subtil */
      background-color: rgba(0, 0, 0, 0.9);
      background-blend-mode: multiply;
      opacity: 1; 
      filter: none; 
      z-index: 0;
    }

    /* Containerul principal - Centrare Perfectă */
    .content {
      position: relative;
      z-index: 1;
      max-width: 900px;
      height: 100vh; 
      margin: 0 auto;
      padding: 20px; 
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      justify-content: center; /* CENTRUL PAGINII */
    }

    /* Logoul Stânga Sus (logo.png) - Poziționat fix */
    .logo-top-left {
      position: absolute;
      top: 20px; 
      left: 20px; 
      width: 100px; /* Mărime bună */
      height: 100px;
      background-image: url('logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 10; 
      border-radius: 50%; 
    }

    /* Logo-ul Central (logo2.png) - Fără cerc, cu glow static */
    .central-logo {
      width: 250px;
      height: 250px;
      margin-bottom: 50px; /* Spațiu sub logo */
      position: relative;
      background-image: url('logo2.png'); 
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      
      /* Efect de strălucire statică - Glou subtil */
      filter: drop-shadow(0 0 10px #d1b87a); 
    }

    /* Zona de Butoane (Centru) - Ultra Minimaliste */
    .button-area {
        width: 100%;
        max-width: 350px; 
        display: grid;
        grid-template-columns: 1fr; 
        gap: 15px; 
        margin-bottom: 40px;
    }
    
    /* Butoanele de Social Media - Aranjate pe o singură linie */
    .social-area {
        display: flex;
        justify-content: center;
        gap: 25px; 
        width: 100%;
        margin-top: 10px;
    }

    .social-button {
        color: #d1b87a;
        font-size: 2.2rem; 
        transition: color 0.2s;
    }

    .social-button:hover {
        color: #fff; 
    }

    .button {
      display: flex; 
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 15px; 
      border: 1px solid #d1b87a;
      border-radius: 10px; 
      color: #d1b87a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s ease;
      background-color: transparent; 
      box-shadow: none; 
      height: 50px; 
    }

    .button:hover {
      background-color: rgba(209,184,122,0.15); 
      color: #d1b87a;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(209,184,122,0.4);
    }
    
    .button i {
        font-size: 1.2rem;
        color: #d1b87a;
    }

    /* FOOTER NOU - Locație și Copyright */
    .app-footer {
        position: absolute; 
        bottom: 0px; 
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 10; 
        padding-bottom: 10px;
    }

    /* Buton Locație - Integrat în Footer */
    .location-button {
        display: inline-flex;
        align-items: center;
        padding: 8px 15px;
        margin-bottom: 10px;
        border: 1px solid #d1b87a;
        border-radius: 8px;
        color: #d1b87a;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        background-color: rgba(20, 20, 20, 0.7);
        transition: all 0.2s ease;
    }
    
    .location-button:hover {
        background-color: #d1b87a;
        color: #000;
    }

    .location-button i {
        margin-right: 8px;
    }
    
    .copyright {
        font-size: 0.7rem;
        color: #d1b87a;
        display: block;
    }

    /* Adaptare pentru mobil */
    @media (max-width: 450px) {
        .logo-top-left {
             top: 10px; 
             left: 10px;
             width: 80px; 
             height: 80px;
        }
        .central-logo {
            width: 200px;
            height: 200px;
        }
        .button-area {
            gap: 10px;
        }
        .social-area {
            gap: 20px;
        }
        .social-button {
            font-size: 1.8rem;
        }
    }
  </style>
</head>
<body>

  <div class="logo-top-left"></div>
  
  <div class="content">
    
    <div class="central-logo"></div>
    
    <div class="button-area">
        
        <a href="https://ailiber.ro/locations/347/mens-cave-barbershop" target="_blank" class="button">
          <i class="fas fa-calendar-check"></i> **REZERVĂ ACUM**
        </a>
        
        <div class="social-area">
             <a href="https://www.instagram.com/mens.cave.barbershop.iasi?igsh=MTg0YWV6ejVqaDdmcg==" target="_blank" class="social-button">
                 <i class="fab fa-instagram"></i>
             </a>
             <a href="https://www.facebook.com/share/16zdKtTQaW/" target="_blank" class="social-button">
                 <i class="fab fa-facebook-f"></i>
             </a>
        </div>

    </div>
  </div>

  <div class="app-footer">
      <a href="https://maps.app.goo.gl/kE2bSATbZAFLZscQA" target="_blank" class="location-button">
          <i class="fas fa-map-marker-alt"></i> Vezi Locația (Iași)
      </a>
      <span class="copyright">© 2025 MEN'S CAVE BARBERSHOP</span>
  </div>

</body>
</html>
