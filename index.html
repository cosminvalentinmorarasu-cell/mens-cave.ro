<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEN'S CAVE BARBERSHOP</title>

  <!-- Font Caviar Dreams -->
  <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">

  <!-- Font Awesome pentru iconițe -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      color: #ffffff;
      font-family: 'Caviar Dreams', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 4px;
      margin: 0;
    }

    h2 {
      font-weight: 300;
      font-size: 1.2rem;
      letter-spacing: 2px;
      margin: 10px 0 40px 0;
      color: #d1b87a;
    }

    .section {
      margin-bottom: 40px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 30px;
      border: 1px solid #d1b87a;
      border-radius: 30px;
      color: #d1b87a;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #d1b87a;
      color: #000000;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #777;
      letter-spacing: 1px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.2rem;
      }
      h2 {
        font-size: 1rem;
      }
      .button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Titlu -->
  <h1>MEN'S CAVE</h1>
  <h2>BARBERSHOP</h2>

  <!-- Secțiune: Programări -->
  <div class="section">
    <a href="https://ailiber.ro/" target="_blank" class="button">
      <i class="fas fa-calendar-check"></i> Rezervă acum
    </a>
  </div>

  <!-- Secțiune: Locație -->
  <div class="section">
    <h2>Unde ne găsești</h2>
    <a href="https://maps.app.goo.gl/kE2bSATbZAFLZscQA" target="_blank" class="button">
      <i class="fas fa-map-marker-alt"></i> Vezi pe hartă
    </a>
  </div>

  <!-- Secțiune: Social Media -->
  <div class="section">
    <h2>Aruncă un ochi în peștera noastră</h2>
    <div class="buttons-container">
      <a href="https://www.instagram.com/mens.cave.barbershop.iasi?igsh=MTg0YWV6ejVqaDdmcg==" target="_blank" class="button">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://www.facebook.com/share/16zdKtTQaW/" target="_blank" class="button">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>
    </div>
  </div>

  <!-- Secțiune: Rating Google -->
  <div class="section">
    <h2>Ne poți evalua</h2>
    <a href="https://www.google.com/search?q=mens+cave+barbershop+iasi&ludocid=YOUR_GOOGLE_PLACE_ID#lrd=0x0:0x0,1,,," target="_blank" class="button">
      <i class="fas fa-star"></i> Vezi ratingul pe Google
    </a>
  </div>

  <!-- Footer -->
  <footer>© 2025 MEN'S CAVE BARBERSHOP</footer>

</body>
</html>
