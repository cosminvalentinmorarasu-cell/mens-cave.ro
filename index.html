<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEN'S CAVE BARBERSHOP</title>

  <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Reset și Setări de Bază */
    body {
      margin: 0;
      font-family: 'Caviar Dreams', sans-serif;
      background-color: #000;
      color: #fff;
      position: relative;
      height: 100vh;
      overflow: hidden; 
    }

    /* Fundalul (background.png) */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.png'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      
      /* Strat de întunecare subtil */
      background-color: rgba(0, 0, 0, 0.9);
      background-blend-mode: multiply;
      opacity: 1; 
      filter: none; 
      z-index: 0;
    }

    /* Containerul principal - Centrare Perfectă */
    .content {
      position: relative;
      z-index: 1;
      max-width: 900px;
      height: 100vh; 
      margin: 0 auto;
      padding: 20px; 
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      justify-content: center; /* CENTRUL PAGINII */
    }

    /* Logoul Dreapta Sus (logo.png) */
    .logo-top-right {
      position: absolute;
      top: 20px; 
      right: 20px; 
      width: 80px; /* Mărime discretă */
      height: 80px;
      /* CALEA PNG */
      background-image: url('logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 10; 
      box-shadow: 0 0 10px rgba(209,184,122,0.6);
      border-radius: 50%;
    }

    /* Logo-ul Central (logo2.png) - Elementul principal */
    .central-logo {
      width: 250px;
      height: 250px;
      margin-bottom: 40px;
      position: relative;
      /* CALEA PNG */
      background-image: url('logo2.png'); 
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      box-shadow: 0 0 25px rgba(209,184,122,0.8); /* Glow de bază */
      border-radius: 50%;
    }
    
    /* Keyframes pentru Efectul de Glou Animiat (de la stânga la dreapta) */
    @keyframes shine {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    /* Suprapunerea care creează efectul de strălucire */
    .central-logo::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg, 
            rgba(255, 255, 255, 0) 0%, 
            rgba(255, 255, 255, 0.2) 50%, 
            rgba(255, 255, 255, 0) 100%
        );
        /* Animația: 3 secunde, repetare infinită, liniară */
        animation: shine 3s infinite linear;
        border-radius: 50%;
        mix-blend-mode: overlay;
    }


    /* Zona de Butoane (Centru) - Organizate Sub Logo */
    .button-area {
        width: 100%;
        max-width: 450px; /* Lățime mai mică pentru aspect elegant pe desktop */
        display: grid;
        grid-template-columns: 1fr; /* Prioritate Mobile: O singură coloană */
        gap: 15px; 
        margin-bottom: 50px;
    }

    .button {
      display: flex; 
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 15px; 
      border: 1px solid #d1b87a;
      border-radius: 10px; 
      color: #d1b87a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s ease;
      background-color: transparent; 
      box-shadow: none; 
      height: 50px; 
    }

    .button:hover {
      background-color: rgba(209,184,122,0.15); 
      color: #d1b87a;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(209,184,122,0.4);
    }
    
    .button i {
        font-size: 1.2rem;
        color: #d1b87a;
    }

    /* Locația/Footer-ul Integrat (Stânga Jos) */
    .location-footer {
      position: absolute; /* Poziționat absolut față de .content */
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%); /* Centrare perfectă */
      text-align: center;
      font-size: 0.8rem;
      color: #d1b87a;
      padding: 10px 0;
      width: 90%;
      max-width: 450px;
    }

    .location-footer a {
        color: #d1b87a;
        text-decoration: none;
        margin: 0 5px;
        transition: color 0.2s;
    }

    .location-footer a:hover {
        color: #fff;
    }


    /* Desktop: Butoanele în două coloane */
    @media (min-width: 700px) {
        .button-area {
            grid-template-columns: 1fr 1fr; 
            max-width: 600px;
        }
    }

    /* Ajustări pe Mobil */
    @media (max-width: 450px) {
        .logo-top-right {
             top: 10px; 
             right: 10px;
             width: 60px; 
             height: 60px;
        }
        .central-logo {
            width: 200px;
            height: 200px;
        }
        .button-area {
            gap: 10px;
            margin-bottom: 40px;
        }
    }
  </style>
</head>
<body>

  <div class="logo-top-right"></div>
  
  <div class="content">
    
    <div class="central-logo"></div>
    
    <div class="button-area">
        
        <a href="https://ailiber.ro/" target="_blank" class="button">
          <i class="fas fa-calendar-check"></i> **REZERVĂ ACUM**
        </a>
        
        <a href="https://maps.app.goo.gl/kE2bSATbZAFLZscQA" target="_blank" class="button">
          <i class="fas fa-map-marker-alt"></i> UNDE NE GĂSEȘTI
        </a>
        
        <a href="https://www.instagram.com/mens.cave.barbershop.iasi?igsh=MTg0YWV6ejVqaDdmcg==" target="_blank" class="button">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        
        <a href="https://www.facebook.com/share/16zdKtTQaW/" target="_blank" class="button">
          <i class="fab fa-facebook-f"></i> Facebook
        </a>
        
        <a href="https://www.google.com/search?q=mens+cave+barbershop+iasi&ludocid=YOUR_GOOGLE_PLACE_ID#lrd=0x0:0x0,1,,," target="_blank" class="button">
          <i class="fas fa-star"></i> Review Google
        </a>
        
        <a href="#" class="button">
          <i class="fas fa-scissors"></i> Viziunea noastră
        </a>
    </div>

    <div class="location-footer">
        <i class="fas fa-map-pin"></i> Iași, România 
        <br>© 2025 MEN'S CAVE BARBERSHOP
    </div>
  </div>

</body>
</html>
