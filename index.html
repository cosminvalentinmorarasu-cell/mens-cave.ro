<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEN'S CAVE BARBERSHOP</title>

  <!-- Font Caviar Dreams -->
  <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Caviar Dreams', sans-serif;
      background-color: #000;
      color: #fff;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(0,0,0,0.8);
      background-blend-mode: multiply;
      filter: brightness(0.7);
      z-index: 0;
    }

    #particle-canvas {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index: 0;
      pointer-events: none;
    }

    .main-logo {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 100px;
      height: 100px;
      background-image: url('logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .central-logo {
      width: 300px;
      height: 300px;
      margin-bottom: 30px;
      background-image: url('logo2.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: drop-shadow(0 0 5px #d1b87a);
      animation: glow 2s infinite alternate;
      transition: transform 0.3s ease;
    }

    .central-logo:hover {
      transform: scale(1.05);
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 3px #d1b87a); }
      50% { filter: drop-shadow(0 0 15px #d1b87a); }
      100% { filter: drop-shadow(0 0 3px #d1b87a); }
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 20px;
      border: 2px solid #d1b87a;
      border-radius: 10px;
      color: #d1b87a;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      background-color: transparent;
      box-shadow: 0 0 10px rgba(209,184,122,0.2);
      transition: all 0.3s ease;
      max-width: 350px;
      width: 100%;
      margin-bottom: 25px;
    }

    .button:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(209,184,122,0.5);
      background-color: rgba(209,184,122,0.15);
      color: #fff;
    }

    .button i {
      font-size: 1.3rem;
      color: #d1b87a;
      transition: color 0.3s ease;
    }

    .button:hover i {
      color: #fff;
    }

    .social-title {
      color: #d1b87a;
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .social-area {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 25px;
    }

    .social-button {
      color: #d1b87a;
      font-size: 2.5rem;
      transition: all 0.3s ease;
    }

    .social-button:hover {
      transform: scale(1.02);
      color: #fff;
    }

    .meta-info {
      color: #d1b87a;
      font-size: 0.9rem;
      display: flex;
      flex-direction: row;
      gap: 10px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .meta-info a {
      color: #d1b87a;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .meta-info a:hover {
      text-decoration: underline;
      color: #fff;
    }

    /* ✅ Ajustări pentru mobil */
    @media (max-width: 450px) {
      .main-logo {
        width: 70px;
        height: 70px;
        top: 10px;
        left: 10px;
      }
      .central-logo {
        width: 200px;
        height: 200px;
        margin-bottom: 10px; /* mai sus cu ~2 rânduri */
      }
      .button {
        font-size: 0.95rem;
        padding: 10px 15px;
        margin-bottom: 15px; /* mai sus cu ~2 rânduri */
      }
      .social-title {
        margin-top: -10px; /* urcat puțin mai sus cu 1 rând */
        margin-bottom: 10px;
      }
      .social-area {
        margin-bottom: 15px; /* mai compact */
      }
      .social-button {
        font-size: 1.8rem;
      }
      .meta-info {
        flex-direction: column;
        gap: 5px;
        font-size: 0.8rem;
        margin-top: -5px; /* puțin mai sus general */
      }
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>

  <div class="main-logo"></div>

  <div class="content">
    <div class="central-logo"></div>

    <a href="https://ailiber.ro/locations/347/mens-cave-barbershop" target="_blank" class="button">
      <i class="fas fa-calendar-check"></i>
      <span>Fa-ti o programare</span>
    </a>

    <p class="social-title">Arunca un ochi la noi in pestera</p>
    <div class="social-area">
      <a href="#" class="social-button" onclick="openSocial('instagram://user?username=mens.cave.barbershop.iasi','https://instagram.com/mens.cave.barbershop.iasi')" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#" class="social-button" onclick="openSocial('fb://page/100084182874871','https://facebook.com/mens.cave.barbershop.iasi')" title="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
    </div>

    <div class="meta-info">
      <a href="https://maps.app.goo.gl/kE2bSATbZAFLZscQA" target="_blank">
        <i class="fas fa-map-marker-alt"></i> Vezi locatie
      </a>
      <span>© 2025 MEN'S CAVE BARBERSHOP</span>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function Particle() {
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.radius = Math.random() * 1 + 0.5;
      this.speedX = (Math.random() - 0.5) * 0.3;
      this.speedY = (Math.random() - 0.5) * 0.3;
      this.alpha = Math.random() * 0.5 + 0.3;
    }

    Particle.prototype.update = function() {
      this.x += this.speedX;
      this.y += this.speedY;
      if(this.x < 0) this.x = w;
      if(this.x > w) this.x = 0;
      if(this.y < 0) this.y = h;
      if(this.y > h) this.y = 0;
    }

    Particle.prototype.draw = function() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(209,184,122,' + this.alpha + ')';
      ctx.fill();
    }

    function initParticles(count) {
      particles = [];
      for(let i=0;i<count;i++){
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0,0,w,h);
      for(let p of particles){
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }

    initParticles(40);
    animate();

    function openSocial(appLink, webLink) {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isMobile = /android|iPad|iPhone|iPod/i.test(ua);

      if (isMobile) {
        window.location = appLink;
        setTimeout(() => { window.location = webLink; }, 500);
      } else {
        window.open(webLink, '_blank');
      }
    }
  </script>
</body>
</html>
