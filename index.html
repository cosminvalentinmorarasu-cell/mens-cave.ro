<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEN'S CAVE BARBERSHOP</title>

  <!-- Font Caviar Dreams -->
  <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Caviar Dreams', sans-serif;
      background-color: #000;
      color: #fff;
      position: relative;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    /* Fundal PNG peste negru */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(0,0,0,0.85);
      background-blend-mode: multiply;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
    }

    /* Logo central */
    .central-logo {
      width: 300px;
      height: 300px;
      margin-bottom: 30px;
      background-image: url('logo2.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: drop-shadow(0 0 10px #d1b87a);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .central-logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 20px #d1b87a);
    }

    /* Buton Fa-ti o programare */
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 20px;
      border: 2px solid #d1b87a;
      border-radius: 10px;
      color: #d1b87a;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      background-color: transparent;
      box-shadow: 0 0 10px rgba(209,184,122,0.2);
      transition: all 0.3s ease;
      max-width: 350px;
      width: 100%;
      margin-bottom: 25px;
    }

    .button:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(209,184,122,0.5);
      background-color: rgba(209,184,122,0.15);
    }

    .button i {
      font-size: 1.3rem;
      color: #d1b87a;
    }

    /* Social media */
    .social-title {
      color: #d1b87a;
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .social-area {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 25px;
    }

    .social-button {
      color: #d1b87a;
      font-size: 2.5rem;
      transition: color 0.2s, transform 0.2s;
    }

    .social-button:hover {
      color: #fff;
      transform: translateY(-3px);
    }

    /* Meta info: Vezi locatie + copyright */
    .meta-info {
      color: #d1b87a;
      font-size: 0.9rem;
      display: flex;
      flex-direction: row;
      gap: 10px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .meta-info a {
      color: #d1b87a;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: 500;
    }

    .meta-info a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 450px) {
      .central-logo {
        width: 200px;
        height: 200px;
      }
      .button {
        font-size: 1rem;
        padding: 12px;
      }
      .social-button {
        font-size: 2rem;
      }
      .meta-info {
        flex-direction: column;
        gap: 5px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Logo central -->
    <div class="central-logo"></div>

    <!-- Buton Fa-ti o programare -->
    <a href="https://ailiber.ro/locations/347/mens-cave-barbershop" target="_blank" class="button">
      <i class="fas fa-calendar-check"></i>
      <span>Fa-ti o programare</span>
    </a>

    <!-- Social media -->
    <p class="social-title">Arunca un ochi la noi in pestera</p>
    <div class="social-area">
      <a href="instagram://user?username=mens.cave.barbershop.iasi" class="social-button">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="fb://page/1234567890" class="social-button">
        <i class="fab fa-facebook-f"></i>
      </a>
    </div>

    <!-- Meta info: Vezi locatie + copyright -->
    <div class="meta-info">
      <a href="https://maps.app.goo.gl/kE2bSATbZAFLZscQA" target="_blank">
        <i class="fas fa-map-marker-alt"></i> Vezi locatie
      </a>
      <span>Â© 2025 MEN'S CAVE BARBERSHOP</span>
    </div>
  </div>
</body>
</html>
