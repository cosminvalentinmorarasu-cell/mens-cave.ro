<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEN'S CAVE BARBERSHOP</title>

  <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Reset și Setări de Bază */
    body {
      margin: 0;
      font-family: 'Caviar Dreams', sans-serif;
      background-color: #000;
      color: #fff;
      position: relative;
      /* Eliminăm orice posibilitate de derulare */
      height: 100vh;
      overflow: hidden; 
    }

    /* Fundalul: Background2.JPG - CLAR, FĂRĂ BLUR */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* CALEA FINALĂ: .jpg */
      background-image: url('background2.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      
      /* Strat semi-transparent negru peste imagine */
      background-color: rgba(0, 0, 0, 0.5); 
      background-blend-mode: darken;
      opacity: 1; 
      filter: none; 
      z-index: 0;
    }

    /* Containerul principal care ocupă toată înălțimea ecranului */
    .content {
      position: relative;
      z-index: 1;
      max-width: 900px;
      height: 100vh; /* Ocupă toată înălțimea ecranului */
      margin: 0 auto;
      padding: 60px 20px 40px 20px; /* Am mărit padding-ul de sus pentru a coborî titlul */
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      justify-content: space-between; /* Distribuie spațiul între elemente */
    }

    /* Zona de sus: Titlu */
    .header-area {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }
    
    /* Logo - CSS-ul a rămas, dar elementul HTML a fost scos */
    .logo {
      display: none; /* Ascundem forțat CSS-ul Logo-ului */
    }

    h1 {
      font-size: 3rem; /* Am mărit titlul puțin */
      letter-spacing: 4px;
      margin: 0;
    }

    h2 {
      font-weight: 300;
      font-size: 1.4rem;
      letter-spacing: 2px;
      color: #d1b87a;
      margin-bottom: 50px; /* Spațiu mai mare sub subtitlu */
    }
    
    /* Zona de Butoane (Centru) */
    .button-area {
        width: 100%;
        max-width: 600px;
        display: grid;
        grid-template-columns: 1fr 1fr; /* Două coloane pentru butoane */
        gap: 15px;
        margin: auto; /* Centrează butoanele pe mijlocul ecranului */
        padding-bottom: 20px;
    }

    .button {
      display: flex; 
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 15px; 
      border: 1px solid #d1b87a;
      border-radius: 10px; 
      color: #d1b87a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s ease;
      background-color: rgba(20, 20, 20, 0.85); 
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      height: 60px; 
    }

    .button:hover {
      background-color: #d1b87a;
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(209,184,122,0.4);
    }
    
    .button i {
        font-size: 1.2rem;
    }

    /* Secțiuni mobile: Pe mobil, trecem la o singură coloană */
    @media (max-width: 700px) {
        body { overflow-y: auto; } /* Permitem scroll pe mobil, dacă e necesar */
        .content { height: auto; justify-content: flex-start; padding-top: 40px; }
        h1 { font-size: 2.5rem; }
        h2 { font-size: 1.2rem; }
        .button-area {
            grid-template-columns: 1fr; /* O singură coloană pe ecrane mici */
            gap: 10px;
        }
        .button { padding: 12px 10px; font-size: 0.9rem; height: 50px; }
    }
    
    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #777;
      padding-top: 20px; 
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="content">
    
    <div class="header-area">
        <h1>MEN'S CAVE</h1>
        <h2>BARBERSHOP</h2>
    </div>

    <div class="button-area">
        
        <a href="https://ailiber.ro/" target="_blank" class="button">
          <i class="fas fa-calendar-check"></i> Rezervă acum
        </a>
        
        <a href="https://maps.app.goo.gl/kE2bSATbZAFLZscQA" target="_blank" class="button">
          <i class="fas fa-map-marker-alt"></i> Unde ne găsești
        </a>
        
        <a href="https://www.instagram.com/mens.cave.barbershop.iasi?igsh=MTg0YWV6ejVqaDdmcg==" target="_blank" class="button">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        
        <a href="https://www.facebook.com/share/16zdKtTQaW/" target="_blank" class="button">
          <i class="fab fa-facebook-f"></i> Facebook
        </a>
        
        <a href="https://www.google.com/search?q=mens+cave+barbershop+iasi&ludocid=YOUR_GOOGLE_PLACE_ID#lrd=0x0:0x0,1,,," target="_blank" class="button">
          <i class="fas fa-star"></i> Review Google
        </a>
        
        <a href="#" class="button">
          <i class="fas fa-scissors"></i> Viziunea noastră
        </a>
    </div>

    <footer>© 2025 MEN'S CAVE BARBERSHOP</footer>
  </div>

</body>
</html>
